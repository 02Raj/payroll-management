<!-- Centering the entire profile card on the screen -->
<div class="flex items-center justify-center min-h-screen bg-gray-100"> <!-- Full screen centering -->
  <div class="max-w-7xl w-full lg:w-3/4 bg-white shadow-md rounded-lg mt-14"> <!-- Centered content with responsive width -->
    <div class="px-8 py-6 border-b border-gray-200">
      <h2 class="text-2xl font-semibold text-gray-800">User Profile Detail</h2>
    </div>
    <div class="p-8 grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- First Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">First Name</label>
        <input
          type="text"
          [value]="firstName"
          class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          readonly
        />
      </div>

      <!-- Last Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Last Name</label>
        <input
          type="text"
          [value]="lastName"
          class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          readonly
        />
      </div>

      <!-- User Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">User Name</label>
        <input
          type="text"
          [value]="userName"
          class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          readonly
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="text"
          [value]="email"
          class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          readonly
        />
      </div>

      <!-- Company -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Company</label>
        <input
          type="text"
          [value]="companyName"
          class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          readonly
        />
      </div>

      <!-- Role -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Role</label>
        <input
          type="text"
          [value]="roleName"
          class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          readonly
        />
      </div>
    </div>
  </div>
</div>
