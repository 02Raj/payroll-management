
<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4"> 
  <div class="w-full max-w-4xl bg-white shadow-md rounded-lg mt-14"> 
    <div class="px-6 py-4 border-b border-gray-200">
      <h2 class="text-xl md:text-2xl font-semibold text-gray-800">User Profile Detail</h2>
    </div>
    <div class="p-6 grid grid-cols-1 sm:grid-cols-2 gap-6"> 
      
      <div>
        <label class="block text-sm font-medium text-gray-700">First Name</label>
        <input
          type="text"
          [value]="firstName"
          class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          readonly
        />
      </div>


      <div>
        <label class="block text-sm font-medium text-gray-700">Last Name</label>
        <input
          type="text"
          [value]="lastName"
          class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          readonly
        />
      </div>

      <!-- User Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">User Name</label>
        <input
          type="text"
          [value]="userName"
          class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          readonly
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="text"
          [value]="email"
          class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          readonly
        />
      </div>

     
      <div>
        <label class="block text-sm font-medium text-gray-700">Company</label>
        <input
          type="text"
          [value]="companyName"
          class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          readonly
        />
      </div>

   
      <div>
        <label class="block text-sm font-medium text-gray-700">Role</label>
        <input
          type="text"
          [value]="roleName"
          class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          readonly
        />
      </div>
    </div>
  </div>
</div>
