<div class="bg-gray-100 p-4 mt-16">
    <!-- Header Section -->
    <div class="flex justify-between items-center bg-white p-6 shadow rounded-lg mb-6">
        <h1 class="text-2xl font-semibold text-gray-700">Tax Payroll</h1>
        <button class="bg-blue-500 text-white px-5 py-2 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
                routerLink="/create-payroll">
            + Add Tax Payroll
        </button>
        <div>
            <select class="border border-gray-300 text-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    [(ngModel)]="selectedCompany" (change)="onCompanyChange()">
                <option value="">Select Company</option>
                <option value="neeraj-company">Neeraj Company</option>
                <option value="company-2">Company 2</option>
                <option value="company-3">Company 3</option>
            </select>
        </div>
    </div>

    <!-- Filter Section -->
    <div class="bg-white p-6 shadow rounded-lg mb-6">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 010 2H4a1 1 0 01-1-1zM3 9a1 1 0 011-1h7a1 1 0 010 2H4a1 1 0 01-1-1zM10 13a1 1 0 100 2H4a1 1 0 100 2h6a1 1 0 100-2H5a1 1 0 000-2h5z" clip-rule="evenodd" />
                </svg>
                <span class="font-semibold text-lg">Filter</span>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <!-- Select Payroll -->
            <div>
                <label class="block text-gray-700 mb-2">Select Payroll</label>
                <select class="w-full border border-gray-300 text-gray-700 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option>Select Payroll</option>
                    <option>Payroll 1</option>
                    <option>Payroll 2</option>
                    <option>Payroll 3</option>
                </select>
            </div>

            <!-- Select Date Range -->
            <div>
                <label class="block text-gray-700 mb-2">Select Date Range</label>
                <input type="date" class="w-full border border-gray-300 text-gray-700 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Search and Clear Buttons -->
            <div class="flex items-end">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 mr-2">
                    Search
                </button>
                <button class="bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">
                    Clear
                </button>
            </div>
        </div>
    </div>

    <!-- Conditional Display of Table or Message -->
    <div *ngIf="!isCompanySelected" class="bg-blue-100 text-blue-800 p-4 rounded-lg">
        Please select a <strong>Company</strong> first to view <strong>Tax Payroll</strong>.
    </div>

    <div *ngIf="isCompanySelected" class="mt-4">
        <!-- Table Section -->
        <div class="bg-white shadow rounded-lg p-6">
            <!-- Search Box -->
            <div class="flex mb-4">
                <input type="text" placeholder="Search..." class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 w-full">
            </div>

            <!-- Table with Vertical Scrolling -->
            <div class="overflow-x-auto">
                <div class="overflow-y-auto max-h-96"> <!-- Set a maximum height for vertical scroll -->
                    <table class="min-w-full text-left table-auto">
                        <thead class="bg-blue-50 text-blue-600 uppercase text-sm leading-normal">
                            <tr>
                                <th class="px-6 py-3">Id</th>
                                <th class="px-6 py-3">Name</th>
                                <th class="px-6 py-3">From Date</th>
                                <th class="px-6 py-3">To Date</th>
                                <th class="px-6 py-3">Pay Date</th>
                                <th class="px-6 py-3">Created Date</th>
                                <th class="px-6 py-3">Created By</th>
                                <th class="px-6 py-3">Regular Hours</th>
                                <th class="px-6 py-3">Vacation Hours</th>
                                <th class="px-6 py-3">Holiday Hours</th>
                                <th class="px-6 py-3">Sick Hours</th>
                                <th class="px-6 py-3">Gross Pay</th>
                                <th class="px-6 py-3">Net Pay</th>
                                <th class="px-6 py-3">Action</th>
                            </tr>
                        </thead>
                        <tbody class="text-gray-700 text-sm">
                            <tr class="border-b hover:bg-blue-50">
                                <td class="px-6 py-3 font-semibold">13</td>
                                <td class="px-6 py-3">Tangle INC</td>
                                <td class="px-6 py-3">08-01-2024</td>
                                <td class="px-6 py-3">08-16-2024</td>
                                <td class="px-6 py-3">08-16-2024</td>
                                <td class="px-6 py-3">08-16-2024</td>
                                <td class="px-6 py-3">sdubey</td>
                                <td class="px-6 py-3">1100</td>
                                <td class="px-6 py-3">0</td>
                                <td class="px-6 py-3">0</td>
                                <td class="px-6 py-3">0</td>
                                <td class="px-6 py-3">933.85</td>
                                <td class="px-6 py-3">933.85</td>
                                <td class="px-6 py-3">
                                    <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Edit</button>
                                </td>
                            </tr>
                            <!-- Additional rows here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
