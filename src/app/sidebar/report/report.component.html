<div class="bg-gray-50 p-6 mt-16">
    <!-- Header Section -->
    <div class="flex flex-col md:flex-row justify-between items-center bg-white p-6 shadow rounded-lg mb-6">
        <h1 class="text-2xl md:text-3xl font-semibold text-gray-800 mb-4 md:mb-0">Reports</h1>
        <div class="w-full md:w-auto">
            <select class="border border-gray-300 text-gray-800 rounded-lg px-4 py-2 w-full md:w-auto focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option>Select Company</option>
                <option>Company 1</option>
                <option>Company 2</option>
                <option>Company 3</option>
            </select>
        </div>
    </div>

    <!-- Filter Section -->
    <div class="bg-white p-6 shadow-lg rounded-lg mb-6">
        <div class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-6">
            <!-- Date Range -->
            <div class="w-full md:w-1/2 lg:w-1/4">
                <label class="block text-lg font-medium text-gray-700 mb-2">Date Range</label>
                <input ngxDaterangepickerMd
                       [(ngModel)]="selectedDate"
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Select Date Range"
                       [locale]="{ format: 'MM/DD/YYYY' }"
                       [ranges]="ranges"
                       [showCustomRangeLabel]="true"
                       [alwaysShowCalendars]="true">
            </div>

            <!-- Quarter -->
            <div class="w-full md:w-1/2 lg:w-1/4">
                <label class="block text-lg font-medium text-gray-700 mb-2">Quarter</label>
                <select class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option>Select Quarter</option>
                    <option>Q1</option>
                    <option>Q2</option>
                    <option>Q3</option>
                    <option>Q4</option>
                </select>
            </div>

            <!-- Year -->
            <div class="w-full md:w-1/2 lg:w-1/4">
                <label class="block text-lg font-medium text-gray-700 mb-2">Year</label>
                <input type="text" placeholder="2024" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Employee -->
            <div class="w-full md:w-1/2 lg:w-1/4">
                <label class="block text-lg font-medium text-gray-700 mb-2">Employee</label>
                <input type="text" placeholder="Employee Name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
        </div>

        <!-- Pay Date and Clear Button -->
        <div class="flex flex-col md:flex-row items-start md:items-center mt-6">
            <!-- Pay Date -->
            <div class="w-full md:w-auto">
                <label class="block text-lg font-medium text-gray-700 mb-2">Pay Date</label>
                <input ngxDaterangepickerMd
                       [(ngModel)]="selectedPayDate"
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Select Pay Date"
                       [locale]="{ format: 'MM/DD/YYYY' }"
                       [ranges]="ranges"
                       [singleDatePicker]="true">
            </div>

            <!-- Clear Button -->
            <div class="mt-[37px] md:mt-[37px] md:ml-4">
                <button class="bg-red-600 text-white rounded-lg px-6 py-2 hover:bg-red-700 transition duration-300 ease-in-out">Clear</button>
            </div>
            
        </div>
    </div>

    <!-- Report Sections -->
    <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
        <!-- Employee Report -->
        <div class="bg-white p-6 shadow-lg rounded-lg hover:shadow-xl transition duration-300 ease-in-out">
            <h2 class="text-center text-xl font-semibold text-blue-900 mb-4">Employee Report</h2>
            <ul class="space-y-3">
                <li class="text-center text-blue-800 cursor-pointer hover:underline hover:text-blue-600">Paystub</li>
                <li class="text-center text-blue-800 cursor-pointer hover:underline hover:text-blue-600">Employee Earnings</li>
                <li class="text-center text-blue-800 cursor-pointer hover:underline hover:text-blue-600">Employee Details</li>
            </ul>
        </div>

        <!-- Quarterly/Annual Report -->
        <div class="bg-white p-6 shadow-lg rounded-lg hover:shadow-xl transition duration-300 ease-in-out">
            <h2 class="text-center text-xl font-semibold text-blue-900 mb-4">Quarterly/Annual Report</h2>
            <ul class="space-y-3">
                <li class="text-center text-blue-800 cursor-pointer hover:underline hover:text-blue-600">Form W2</li>
                <li class="text-center text-blue-800 cursor-pointer hover:underline hover:text-blue-600">Form W3</li>
                <li class="text-center text-blue-800 cursor-pointer hover:underline hover:text-blue-600">1099 NEC</li>
                <li class="text-center text-blue-800 cursor-pointer hover:underline hover:text-blue-600">Form 940</li>
                <li class="text-center text-blue-800 cursor-pointer hover:underline hover:text-blue-600">Form 941</li>
                <li class="text-center text-blue-800 cursor-pointer hover:underline hover:text-blue-600">Form 944</li>
                <li class="text-center text-blue-800 cursor-pointer hover:underline hover:text-blue-600">State Taxes</li>
            </ul>
        </div>

        <!-- Other Report -->
        <div class="bg-white p-6 shadow-lg rounded-lg hover:shadow-xl transition duration-300 ease-in-out">
            <h2 class="text-center text-xl font-semibold text-blue-900 mb-4">Other Report</h2>
            <ul class="space-y-3">
                <li class="text-center text-blue-800 cursor-pointer hover:underline hover:text-blue-600">Deductions</li>
                <li class="text-center text-blue-800 cursor-pointer hover:underline hover:text-blue-600">Worker Compensation</li>
                <li class="text-center text-blue-800 cursor-pointer hover:underline hover:text-blue-600">Taxable Wages</li>
            </ul>
        </div>
    </div>
</div>
