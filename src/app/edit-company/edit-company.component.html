<div class="bg-gray-100 p-4 mt-16">
    <!-- Header Section -->
    <div class="flex justify-between items-center bg-white p-4 shadow rounded-lg mb-4 mt-4" >
        <h2 class="text-2xl font-semibold text-gray-800">Company Detail</h2>
        <div>
            <button (click)="saveCompany()" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 transition-colors duration-200">Update</button>
            <button (click)="cancelUpdate()" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 ml-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-colors duration-200">Cancel</button>
        </div>
    </div>

    <!-- Company Form -->
    <form [formGroup]="companyForm" class="grid grid-cols-1 md:grid-cols-4 gap-6">
        
        <!-- Company Information Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold mb-4 text-gray-800">Company Information</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-600 font-medium mb-2">Name</label>
                    <input formControlName="companyName" type="text" class="w-full px-3 py-2 border-b-2 border-blue-400 focus:border-blue-600 rounded-md focus:outline-none text-gray-800 placeholder-gray-400 transition-colors duration-200">
                </div>
                <div>
                    <label class="block text-gray-600 font-medium mb-2">Address 1</label>
                    <input formControlName="address1" type="text" class="w-full px-3 py-2 border-b-2 border-blue-400 focus:border-blue-600 rounded-md focus:outline-none text-gray-800 placeholder-gray-400 transition-colors duration-200">
                </div>
                <div>
                    <label class="block text-gray-600 font-medium mb-2">Address 2</label>
                    <input formControlName="address2" type="text" class="w-full px-3 py-2 border-b-2 border-blue-400 focus:border-blue-600 rounded-md focus:outline-none text-gray-800 placeholder-gray-400 transition-colors duration-200">
                </div>
                <div>
                    <label class="block text-gray-600 font-medium mb-2">City</label>
                    <input formControlName="city" type="text" class="w-full px-3 py-2 border-b-2 border-blue-400 focus:border-blue-600 rounded-md focus:outline-none text-gray-800 placeholder-gray-400 transition-colors duration-200">
                </div>
                <div>
                    <label class="block text-gray-600 font-medium mb-2">State</label>
                    <input formControlName="state" type="text" class="w-full px-3 py-2 border-b-2 border-blue-400 focus:border-blue-600 rounded-md focus:outline-none text-gray-800 placeholder-gray-400 transition-colors duration-200">
                </div>
                <div>
                    <label class="block text-gray-600 font-medium mb-2">Zip Code</label>
                    <input formControlName="zipCode" type="text" class="w-full px-3 py-2 border-b-2 border-blue-400 focus:border-blue-600 rounded-md focus:outline-none text-gray-800 placeholder-gray-400 transition-colors duration-200">
                </div>
                <div>
                    <label class="block text-gray-600 font-medium mb-2">Email</label>
                    <input formControlName="email" type="email" class="w-full px-3 py-2 border-b-2 border-blue-400 focus:border-blue-600 rounded-md focus:outline-none text-gray-800 placeholder-gray-400 transition-colors duration-200">
                </div>
                <div>
                    <label class="block text-gray-600 font-medium mb-2">Website</label>
                    <input formControlName="website" type="text" class="w-full px-3 py-2 border-b-2 border-blue-400 focus:border-blue-600 rounded-md focus:outline-none text-gray-800 placeholder-gray-400 transition-colors duration-200">
                </div>
                <div>
                    <label class="block text-gray-600 font-medium mb-2">Owner</label>
                    <input formControlName="owner" type="text" class="w-full px-3 py-2 border-b-2 border-blue-400 focus:border-blue-600 rounded-md focus:outline-none text-gray-800 placeholder-gray-400 transition-colors duration-200">
                </div>
            </div>
        </div>

        <!-- Bank Account Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold mb-4 text-gray-800">Bank Account</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-600 font-medium mb-2">Routing Number</label>
                    <input formControlName="routingNumber" type="text" class="w-full px-3 py-2 border-b-2 border-blue-400 focus:border-blue-600 rounded-md focus:outline-none text-gray-800 placeholder-gray-400 transition-colors duration-200">
                </div>
                <div>
                    <label class="block text-gray-600 font-medium mb-2">Account Number</label>
                    <input formControlName="accountNumber" type="text" class="w-full px-3 py-2 border-b-2 border-blue-400 focus:border-blue-600 rounded-md focus:outline-none text-gray-800 placeholder-gray-400 transition-colors duration-200">
                </div>
            </div>
        </div>

        <!-- Taxes Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold mb-4 text-gray-800">Taxes</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-600 font-medium mb-2">Fed EIN Number</label>
                    <input formControlName="fedEINNumber" type="text" class="w-full px-3 py-2 border-b-2 border-blue-400 focus:border-blue-600 rounded-md focus:outline-none text-gray-800 placeholder-gray-400 transition-colors duration-200">
                </div>
                <div>
                    <label class="block text-gray-600 font-medium mb-2">State EIN Number</label>
                    <input formControlName="stateEINNumber" type="text" class="w-full px-3 py-2 border-b-2 border-blue-400 focus:border-blue-600 rounded-md focus:outline-none text-gray-800 placeholder-gray-400 transition-colors duration-200">
                </div>
                <div>
                    <label class="block text-gray-600 font-medium mb-2">Fed UnEmp Rate</label>
                    <input formControlName="fedUnEmpRate" type="number" class="w-full px-3 py-2 border-b-2 border-blue-400 focus:border-blue-600 rounded-md focus:outline-none text-gray-800 placeholder-gray-400 transition-colors duration-200">
                </div>
                <div>
                    <label class="block text-gray-600 font-medium mb-2">State UnEmp Rate</label>
                    <input formControlName="stateUnEmpRate" type="number" class="w-full px-3 py-2 border-b-2 border-blue-400 focus:border-blue-600 rounded-md focus:outline-none text-gray-800 placeholder-gray-400 transition-colors duration-200">
                </div>
            </div>
        </div>

        <!-- Other Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold mb-4 text-gray-800">Other</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-600 font-medium mb-2">Active</label>
                    <input formControlName="active" type="checkbox" class="w-5 h-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                </div>
                <div>
                    <label class="block text-gray-600 font-medium mb-2">Frequency</label>
                    <input formControlName="frequency" type="number" class="w-full px-3 py-2 border-b-2 border-blue-400 focus:border-blue-600 rounded-md focus:outline-none text-gray-800 placeholder-gray-400 transition-colors duration-200">
                </div>
                <div>
                    <label class="block text-gray-600 font-medium mb-2">Type</label>
                    <input formControlName="type" type="text" class="w-full px-3 py-2 border-b-2 border-blue-400 focus:border-blue-600 rounded-md focus:outline-none text-gray-800 placeholder-gray-400 transition-colors duration-200">
                </div>
                <div>
                    <label class="block text-gray-600 font-medium mb-2">Business</label>
                    <input formControlName="business" type="text" class="w-full px-3 py-2 border-b-2 border-blue-400 focus:border-blue-600 rounded-md focus:outline-none text-gray-800 placeholder-gray-400 transition-colors duration-200">
                </div>
                <div>
                    <label class="block text-gray-600 font-medium mb-2">Fax</label>
                    <input formControlName="fax" type="text" class="w-full px-3 py-2 border-b-2 border-blue-400 focus:border-blue-600 rounded-md focus:outline-none text-gray-800 placeholder-gray-400 transition-colors duration-200">
                </div>
                <div>
                    <label class="block text-gray-600 font-medium mb-2">Contact</label>
                    <input formControlName="contact" type="text" class="w-full px-3 py-2 border-b-2 border-blue-400 focus:border-blue-600 rounded-md focus:outline-none text-gray-800 placeholder-gray-400 transition-colors duration-200">
                </div>
            </div>
        </div>
    </form>
    <app-shared-ui [loading]="isLoading" [successMessage]="successMessage" [errorMessage]="errorMessage"></app-shared-ui>
</div>
