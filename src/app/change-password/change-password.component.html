<div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-xl">
      <!-- Header aligned to the left -->
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Change Password</h2>
  
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <!-- Current Password -->
          <div>
            <input
              type="password"
              formControlName="currentPassword"
              placeholder="Old Password"
              class="block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
            <div *ngIf="changePasswordForm.get('currentPassword')?.touched && changePasswordForm.get('currentPassword')?.invalid" class="text-red-500 text-sm mt-1">
              Current password is required.
            </div>
          </div>
  
          <!-- New Password -->
          <div>
            <input
              type="password"
              formControlName="newPassword"
              placeholder="Enter New Password"
              class="block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
            <div *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.invalid" class="text-red-500 text-sm mt-1">
              <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['required']">
                New password is required.
              </div>
              <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['minlength']">
                New password must be at least 6 characters.
              </div>
            </div>
          </div>
        </div>
  
        <!-- Submit Button aligned with the inputs -->
        <div class="flex">
          <button
            type="submit"
            class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="!changePasswordForm.valid"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
